<!DOCTYPE html>
<html lang="en">
<head>
  <title>To Do List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Andika&display=swap">
</head>
<body>

  <header>
    <div class="container">
      <h1>To Do List</h1>
    </div>
  </header>

  <main>
    <div class="container">

      <form>
        <label for="task">Task</label>
        <input required type="text" name="task" placeholder="Type here your task!">
        
        <label for="description">Description</label>
        <textarea name="description" placeholder="Describe your task here (Optional)"></textarea>

        <button type="submit">Save Task</button>
      </form>

      <div class="tasks">

        <!--<div class="task-single">

          <div class="options">
            <img src="https://svgshare.com/i/PpZ.svg">
            <span>Edit</span>
          </div>-->

        </div>

      </div>
    </div>
  </main>

  <script src="./js/todo.js"></script>
</body>
</html>
